<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css"/>
    <script src="vendors.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="directings" class="container">
    <h1>Hello Directings</h1>
    <div class="row">

      <div class="well col-md-8" ng-controller="ListController as lc">
        <h2>ListController</h2>
        <ul>
          <li ng-repeat="post in lc.posts.data">
            <div>
              <strong>Title:</strong> {{ post.title }}
            </div>
            <tt>by {{ post.userName }}</tt>
          </li>
        </ul>

      </div>

    </div>

  </body>
</html>
